name: Release

permissions:
  contents: write

on:
  pull_request:
  push:
    tags:
      - "v*"

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.plan.outputs.tag }}
      publishing: ${{ steps.plan.outputs.publishing }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install cargo-dist
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.3/cargo-dist-installer.sh | sh
      - name: Plan release
        id: plan
        run: |
          cargo dist plan --output-format=json > plan.json
          echo "tag=$(jq -r '.tag // empty' plan.json)" >> "$GITHUB_OUTPUT"
          echo "publishing=$(jq -r 'if .releases then "true" else "false" end' plan.json)" >> "$GITHUB_OUTPUT"

  build:
    needs: plan
    if: needs.plan.outputs.publishing == 'true'
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-15
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-dist
        shell: bash
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.3/cargo-dist-installer.sh | sh
      - name: Build artifacts
        run: cargo dist build --target ${{ matrix.target }} --output-format=json > dist.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: target/distrib/

  publish:
    needs: [plan, build]
    if: needs.plan.outputs.publishing == 'true' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: artifacts
          merge-multiple: true
      - name: Install cargo-dist
        run: curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.3/cargo-dist-installer.sh | sh
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo dist publish --artifacts=artifacts
